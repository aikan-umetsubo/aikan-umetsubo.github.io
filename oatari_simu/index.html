  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="一般的なデジパチ（確変機、ST機、一種二種混合機）の大当り回数をシミュレートします。">
  <meta name="keywords" content="パチンコ,遊技,シミュレーション,大当り">
  <title>パチンコ大当りシミュレータ</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="./mersenne-twister.js"></script>
  <script src="./index.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>パチンコ大当りシミュレータ</h1>
    <p>一般的なデジパチ（確変機、ST機、一種二種混合機）の大当り回数をシミュレートします。</p>
  </header>
  <hr>
  <section id="inputs">
    <h2>条件</h2>
    <h3>機種情報</h3>
    <dl>
      <dt>大当り確率</dt>
      <dd>1/<input type="number" name="bonus1" id="bonus1" max="400" min="1" step="0.1" value="319.7"></dd>

      <dt>確変突入率</dt>
      <dd><input type="number" name="enter" id="enter" max="100" min="0" step="0.1" value="50">%</dd>

      <dt>確変継続率</dt>
      <dd><input type="number" name="continue" id="continue" max="100" min="0" step="0.1" value="80">%</dd>
    </dl>
    <h3>遊技情報</h3>
    <dl>
      <dt>通常を何ゲーム回すか</dt>
      <dd><input type="number" name="normal-games" id="normal-games" max="10000" min="0" step="1" value="3000"></dd>
    </dl>
    <button id="start">GO!</button>
  </section>
  <hr>
  <section id="output">
    <h1>遊技結果</h1>
    <ol id="result-list">
      シミュレート結果がここに表示されます
    </ol>
  </section>
  <hr>
  <footer>
    <h1>注意</h1>
    <ul>
      <li>
        実質継続率しか見てないので、確変機の確変が1連で終わることがある（そのうち直します）
      </li>
      <li>
        言うまでもないが、ここでシミュレートした通りに行かずに負けたからと言って責任は取りません
      </li>
    </ul>
  </footer>
</body>
</html>
